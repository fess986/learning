<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Project Name - описание">
  <link rel="preload" href="fonts/Manrope_Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Сводная таблица</title>
</head>

<body>
  <div style="display: none;">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <symbol id="icon-arrow" viewBox="0 0 24 24">
        <path d="m12 13.17 4.95-4.95 1.41 1.42L12 16 5.64 9.64l1.41-1.42L12 13.17Z" fill="currentColor" />
      </symbol>
      <symbol id="icon-close" viewBox="0 0 24 24">
        <path d="m12 10.59 4.95-4.95 1.41 1.41L13.41 12l4.95 4.95-1.41 1.41L12 13.41l-4.95 4.95-1.41-1.41L10.59 12 5.64 7.05l1.41-1.41L12 10.59Z" />
      </symbol>
      <symbol id="icon-info" viewBox="0 0 24 24">
        <path d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20Zm-1-11v6h2v-6h-2Zm0-4v2h2V7h-2Z" />
      </symbol>
      <symbol id="icon-settings" viewBox="0 0 24 24">
        <path d="M2.13 13.63a9.94 9.94 0 0 1 0-3.26c1.1.03 2.1-.5 2.48-1.43.38-.93.06-2-.74-2.76a9.94 9.94 0 0 1 2.3-2.31c.77.8 1.84 1.12 2.77.74.93-.39 1.46-1.38 1.43-2.48a9.94 9.94 0 0 1 3.26 0c-.03 1.1.5 2.1 1.43 2.48.93.38 2 .06 2.76-.74.9.64 1.67 1.41 2.31 2.3-.8.77-1.12 1.84-.74 2.77.39.93 1.38 1.46 2.48 1.43a9.94 9.94 0 0 1 0 3.26c-1.1-.03-2.1.5-2.48 1.43-.38.93-.06 2 .74 2.76a9.94 9.94 0 0 1-2.3 2.31c-.76-.8-1.84-1.12-2.77-.74-.93.39-1.46 1.38-1.43 2.48a9.94 9.94 0 0 1-3.26 0c.03-1.1-.5-2.1-1.43-2.48-.93-.38-2-.06-2.76.74a9.94 9.94 0 0 1-2.31-2.3c.8-.76 1.12-1.84.74-2.77-.39-.93-1.38-1.46-2.48-1.43ZM12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
      </symbol>
      <symbol id="icon-smile" viewBox="0 0 200 200">
        <path d="M100 183.33a83.33 83.33 0 1 0 0-166.66 83.33 83.33 0 0 0 0 166.66Z" fill="transparent" stroke="#6F8AE7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M66.67 133.33s12.5-16.66 33.33-16.66 33.33 16.66 33.33 16.66" stroke="#6F8AE7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="transparent" />
        <path d="M75 75h.08M125 75h.08" stroke="#6F8AE7" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="transparent" />
      </symbol>
    </svg>
  </div>
  <div class="wrapper">
    <header class="header ">
      <div class="container header__wrapper">
        <nav class="main-nav">
          <div class="main-nav__wrapper">
            <ul class="main-nav__list">
              <li class="main-nav__item">
                <a href="#" class="link    ">
                  <span>Журнал обслуживания</span>
                </a>
              </li>
              <li class="main-nav__item">
                <a class="link    link--active">
                  <span>Сводная таблица</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="header__terms">
          <a href="#" class="link">
            <svg width="22" height="22">
              <use xlink:href="#icon-info"></use>
            </svg>
            <span>Условия использования</span>
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <h1 class="title title--page visually-hidden">Сводная таблица</h1>
        <a href="#" class="linkmain__setting-link">
          <svg width="22" height="22">
            <use xlink:href="#icon-settings"></use>
          </svg>
          <span>Настройки сводной таблицы</span>
        </a>
      </div>
      <div class="table-pivot">
        <div class="table-pivot__values table-pivot__values--left">
          <h2 class="table-pivot__title">Марка</h2>
          <div class="table">
            <table class="table__table">
              <thead class="table__header">
                <tr class="table__row">
                  <th class="table__cell table__cell--empty"></th>
                </tr>
              </thead>
              <tbody id="mark">
              </tbody>
            </table>
          </div>
        </div>
        <div class="table-pivot__values table-pivot__values--right">
          <h2 class="table-pivot__title">Пробег</h2>
          <div class="table">
            <table class="table__table">
              <thead class="table__header table__header--blue">
                <tr class="table__row">
                  <th class="table__cell">0-10 тыс.км</th>
                  <th class="table__cell">10-20 тыс.км</th>
                  <th class="table__cell">20-30 тыс.км</th>
                  <th class="table__cell">30-40 тыс.км</th>
                  <th class="table__cell">40-50 тыс.км</th>
                  <th class="table__cell">50-60 тыс.км</th>
                </tr>
              </thead>
              <tbody id="result">
                    
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="container">
        <button class="button button--lighter button--more">
          <span>Загрузить еще (+20)</span>
        </button>
      </div>
    </main>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
